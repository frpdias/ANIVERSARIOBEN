<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirme sua Presença</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header><h1>Confirmar Presença</h1></header>

<section class="form-section">
  <form id="rsvp-form">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="number" id="adultos" placeholder="Adultos" required>
    <input type="number" id="criancas" placeholder="Crianças" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp">
    <button type="submit">Confirmar</button>
  </form>

  <p id="rsvp-msg"></p>
</section>

<script src="js/rsvp.js"></script>

</body>
</html>
