<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escreva sua Mensagem</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="bubbles-container"></div>
  <script src="js/bubbles.js" defer></script>
  <div class="page-sidebar page-sidebar-left"></div>
  <div class="page-sidebar page-sidebar-right"></div>
  <div class="corner-blob corner-blob-left">
    <img src="FOTOS BENICIO/a5966d9f-ad98-46ad-a7d0-f67300f5b781.jpg" alt="Benício pilotando" />
  </div>
  <div class="corner-blob">
    <img src="FOTOS BENICIO/79d601d5-5270-488a-a917-01b8bf1b44d6.jpg" alt="Benício sorrindo" />
  </div>

  <header class="top-banner">
    <div class="track-lights horizontal">
      <span class="light red"></span>
      <span class="light yellow"></span>
      <span class="light green"></span>
    </div>
    <div class="banner-text">
      <h1 class="banner-title">
        <span class="title-icon"></span>
        <span class="title-text">Aniversário do Benício</span>
        <span class="title-icon"></span>
      </h1>
      <p>Vai rolar a corrida mais divertida dos 3 aninhos!</p>
    </div>
  </header>

  <main class="content-wrapper">
    <section class="form-section">
      <h2 class="car-font" style="text-align:center;">Mande uma mensagem para o Benício</h2>
      <form id="msg-form">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>

      <p id="msg-retorno"></p>
      <a href="index.html#hero" class="btn btn-outline" style="margin-top:16px;display:inline-block;text-align:center;">Voltar para o convite</a>
    </section>
  </main>

  <script src="js/mensagens.js"></script>
</body>
</html>
