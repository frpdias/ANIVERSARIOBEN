<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convidados Confirmados • Benício</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/bubbles.css" />
</head>
<body>
  <div id="bubbles-container"></div>
  <script src="js/bubbles.js" defer></script>
  <div class="page-sidebar page-sidebar-left"></div>
  <div class="page-sidebar page-sidebar-right"></div>
  <div class="corner-blob corner-blob-left">
    <img src="FOTOS BENICIO/a5966d9f-ad98-46ad-a7d0-f67300f5b781.jpg" alt="Benício pilotando" />
  </div>
  <div class="corner-blob">
    <img src="FOTOS BENICIO/79d601d5-5270-488a-a917-01b8bf1b44d6.jpg" alt="Benício sorrindo" />
  </div>

  <header class="top-banner">
    <div class="track-lights horizontal">
      <span class="light red"></span>
      <span class="light yellow"></span>
      <span class="light green"></span>
    </div>
    <div class="banner-text">
      <h1 class="banner-title">
        <span class="title-icon"></span>
        <span class="title-text">Aniversário do Benício</span>
        <span class="title-icon"></span>
      </h1>
      <p>Confira quem já confirmou presença para a grande corrida!</p>
    </div>
  </header>

  <main class="content-wrapper">
    <section class="confirmed-list" aria-live="polite">
      <div class="confirmed-header">
        <div>
          <h2 class="car-font" style="margin:0;">Convidados Confirmados</h2>
          <small>Lista oficial atualizada diretamente do repositório.</small>
        </div>
        <button class="btn btn-outline" id="download-official">Baixar CSV</button>
      </div>
      <div class="confirmed-table-wrapper">
        <table id="official-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Adultos</th>
              <th>Crianças</th>
              <th>Contato</th>
              <th>Observações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">Carregando confirmações...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="js/confirmados.js"></script>
</body>
</html>
